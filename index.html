<!DOCTYPE html>
<html>
<head>
    <title>예절 방탈출</title>
    <style>
        body {
            background-image: url("https://i.ibb.co/tTHzQQTy/2.jpg");
            background-size: cover;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        /* 시작 화면 스타일 */
        #startScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #startScreen input {
            margin: 10px;
            padding: 8px;
            border-radius: 5px;
            border: none;
        }

        #startScreen button {
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            background-color: #5cb85c;
            color: white;
            cursor: pointer;
        }

        /* 게임 화면 스타일 */
        #gameScreen {
            display: none;
        }

        .clickable {
            position: absolute;
            cursor: pointer;
            width: 200px;
            height: 250px;
            margin-left: -50px;
            margin-top: -50px;
        }

        #액자 {
            top: 20%;
            left: 15%;
        }

        #의자 {
            top: 60%;
            left: 40%;
        }

        #왕관 {
            top: 10%;
            left: 60%;
        }

        #창문 {
            top: 30%;
            right: 5%;
        }

        #벽조명 {
            top: 40%;
            left: 5%;
        }

        /* 호버 효과 */
        .clickable:hover {
            box-shadow: 0 0 10px 5px rgba(255, 255, 255, 0.7);
            transition: box-shadow 0.3s ease;
        }

        /* 모달 스타일 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
        }

        /* 퀴즈 스타일 */
        .quiz-options button {
            margin: 5px;
            padding: 8px 15px;
            border-radius: 5px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }

        /* 시간 표시 스타일 */
        #timer {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 20px;
        }

        /* 힌트 표시 스타일 */
        #hintDisplay {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 20px;
        }

    </style>
</head>
<body>
    <!-- 시작 화면 -->
    <div id="startScreen">
        <h1>예절 방탈출 게임</h1>
        <input type="text" id="grade" placeholder="학년">
        <input type="text" id="class" placeholder="반">
        <input type="text" id="name" placeholder="이름">
        <button onclick="startGame()">게임 시작</button>
    </div>

    <!-- 게임 화면 -->
    <div id="gameScreen">
        <div id="timer">소요 시간: 00:00</div>
        <div id="hintDisplay">힌트: <span id="passwordHint"></span></div>
        <div id="액자" class="clickable" onclick="showQuiz('액자')"></div>
        <div id="의자" class="clickable" onclick="showQuiz('의자')"></div>
        <div id="왕관" class="clickable" onclick="showQuiz('왕관')"></div>
        <div id="창문" class="clickable" onclick="openPasswordModal()"></div>
        <div id="벽조명" class="clickable" onclick="showQuiz('벽조명')"></div>

        <!-- 퀴즈 모달 -->
        <div id="quizModal" class="modal">
            <div class="modal-content">
                <h2 id="quizTitle"></h2>
                <p id="quizText"></p>
                <div class="quiz-options">
                    <button onclick="checkAnswer('option1')"></button>
                    <button onclick="checkAnswer('option2')"></button>
                    <button onclick="checkAnswer('option3')"></button>
                </div>
                <p id="resultMessage"></p>
            </div>
        </div>

        <!-- 비밀번호 입력 모달 -->
        <div id="passwordModal" class="modal">
            <div class="modal-content">
                <h2>비밀번호를 입력하세요</h2>
                <input type="password" id="passwordInput">
                <button onclick="checkPassword()">확인</button>
            </div>
        </div>
    </div>

    <script>
        let timerInterval;
        let seconds = 0;
        let passwordHint = "";

        // 퀴즈 데이터
        const quizzes = {
            '액자': {
                title: "액자 퀴즈",
                text: "문제: 어른을 만났을 때 어떻게 인사해야 할까요?",
                options: ["크게 소리 지른다", "정중하게 인사한다", "모른 척 지나간다"],
                answer: "option2",
                hint: "2"
            },
            '의자': {
                title: "의자 퀴즈",
                text: "문제: 식사 중에 지켜야 할 예절은 무엇일까요?",
                options: ["쩝쩝 소리를 낸다", "조용히 먹는다", "돌아다니면서 먹는다"],
                answer: "option2",
                hint: "0"
            },
            '왕관': {
                title: "왕관 퀴즈",
                text: "문제: 어른에게 물건을 드릴 때 어떻게 드려야 할까요?",
                options: ["한 손으로 드린다", "두 손으로 드린다", "발로 찬다"],
                answer: "option2",
                hint: "2"
            },
            '벽조명': {
                title: "벽조명 퀴즈",
                text: "문제: 공공장소에서 지켜야 할 예절은 무엇일까요?",
                options: ["큰 소리로 떠든다", "조용히 한다", "뛰어다닌다"],
                answer: "option2",
                hint: "5"
            }
        };

        let currentQuiz = null;

        function startGame() {
            const grade = document.getElementById('grade').value;
            const className = document.getElementById('class').value;
            const name = document.getElementById('name').value;

            if (grade && className && name) {
                document.getElementById('startScreen').style.display = 'none';
                document.getElementById('gameScreen').style.display = 'block';
                startTimer();
            } else {
                alert('학년, 반, 이름을 모두 입력해주세요.');
            }
        }

        function startTimer() {
            timerInterval = setInterval(function() {
                seconds++;
                const minutes = Math.floor(seconds / 60);
                const remainingSeconds = seconds % 60;
                const formattedTime = `${String(minutes).padStart(2, '0')}:${String(remainingSeconds).padStart(2, '0')}`;
                document.getElementById('timer').innerText = `소요 시간: ${formattedTime}`;
            }, 1000);
        }

        function stopTimer() {
            clearInterval(timerInterval);
        }

        function showQuiz(objectName) {
            const quiz = quizzes[objectName];
            document.getElementById('quizTitle').innerText = quiz.title;
            document.getElementById('quizText').innerText = quiz.text;

            const options = document.querySelectorAll('.quiz-options button');
            for (let i = 0; i < options.length; i++) {
                options[i].innerText = quiz.options[i];
                options[i].setAttribute('data-option', 'option' + (i + 1));
            }

            document.getElementById('quizModal').style.display = 'block';
            document.getElementById('resultMessage').innerText = "";
            currentQuiz = objectName;
        }

        function checkAnswer(selectedOption) {
            const quiz = quizzes[currentQuiz];
            if (selectedOption === quiz.answer) {
                document.getElementById('resultMessage').innerText = "정답입니다!";
                passwordHint += quiz.hint;
                document.getElementById('passwordHint').innerText = passwordHint;
                closeQuizModal();
            } else {
                document.getElementById('resultMessage').innerText = "틀렸습니다. 다시 시도하세요.";
            }
        }

        function closeQuizModal() {
            document.getElementById('quizModal').style.display = 'none';
        }

        function openPasswordModal() {
            document.getElementById('passwordModal').style.display = 'block';
        }

        function closePasswordModal() {
            document.getElementById('passwordModal').style.display = 'none';
        }

        function checkPassword() {
            var password = document.getElementById('passwordInput').value;
            if (password === '2025') {
                alert('탈출 성공!');
                stopTimer();
                closePasswordModal();
            } else {
                alert('비밀번호가 틀렸습니다.');
            }
        }
    </script>
</body>
</html>
